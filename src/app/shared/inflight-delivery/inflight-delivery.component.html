<div *ngIf = "innerwidth > 800">
  <p class="titles">Work From Home Essentials</p>

      ng2-carouselamos

      [items]="items"
      [width]="1290"
      [$prev]="prev"
      [$next]="next"
      [$item]="item"
    ></div>
    <ng-template #prev>
      <img
        src="assets/images/left-arrow.png"
        id="left"
        style="cursor: pointer;"
      />
    </ng-template>

      <img
        class="l"

        <!-- <b>index number {{ i }}</b> -->

    </ng-template>
  </div>
