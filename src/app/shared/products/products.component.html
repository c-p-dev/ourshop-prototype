<div class="card border rounded-0" style="width: 250px; height: 360;">
  <div class="card-body h-80">
    <img src="{{ itemss.image }}" alt="chivas REgal yum" />
    <div class="card-title nono">
      <p>
        <b class="pb-0 nono">{{
          itemss.custom_attributes.manufacturer.name
        }}</b>
      </p>
      <p class="pb-0 nono">{{ itemss.name }}</p>
    </div>
  </div>
  <p class="price h-20">
    {{ itemss.prices.currency }} {{ itemss.prices.price }}.00
  </p>
</div>
